<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Calcagno LoÃ¯c" />
    <meta name="description" content="Interactive cards app" />
    <title>Interactive cards app</title>
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/output.css" />
    <!--<link rel="stylesheet" href="./dist/style/output.css" /> dev--> 
  </head>
  <body>
    <main class="relative flex flex-col lg:flex-row">
      <div class="background h-p60 mb-20 lg:mb-0">
        <div class="relative mx-auto h-60 w-[340px]">
          <div>
            <img
              src="./public/images/bg-card-back.png"
              alt="second card"
              class="absolute right-0 top-4 w-[286px] shadow-2xl lg:left-36 lg:top-[170%] lg:w-[447px]"
            />
            <img
              src="./public/images/card-logo.svg"
              alt="logo card"
              class="absolute left-6 top-32 z-20 w-[50px] lg:left-32 lg:top-56 lg:w-[75px]"
            />
            <span
              class="card-number absolute left-6 top-48 z-20 text-body text-sm tracking-widest text-white lg:left-32 lg:top-[18.5rem] lg:w-full lg:text-lg"
              >0000 0000 0000 0000</span
            >
            <span
              class="card-holder-name absolute left-6 top-56 z-20 text-xs uppercase text-white lg:left-32 lg:top-[21rem] lg:text-lg"
              >jane appleseed</span
            >
            <span
              class="card-expiration-date absolute left-56 top-56 z-20 text-xs text-white lg:left-[21rem] lg:top-[21rem] lg:w-full lg:text-lg"
            >
              <span class="expiration-date-month">00</span>
              /
              <span class="expiration-date-year">00</span></span
            >
          </div>

          <div>
            <img
              src="./public/images/bg-card-front.png"
              alt="first card"
              class="absolute -bottom-6 left-0 w-[286px] shadow-2xl lg:-bottom-36 lg:left-24 lg:w-[447px]"
            />
            <span
              class="card-code-cvc absolute left-64 top-[5rem] text-white lg:left-[25rem] lg:top-[30.5rem]"
              >000</span
            >
          </div>
        </div>
      </div>
      <div class="mx-5 flex justify-center lg:absolute lg:top-[12.8rem] lg:left-[32rem] ">
        <form class="md:w-4/6">
          <div class="form-group mb-5 flex flex-col">
            <label for="card-holder-name">cardholder name</label>
            <input
              type="text"
              name="card-holder-name"
              id="card-holder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <span
              class="error-message-card-holder-name text-xs font-semibold italic text-sunset_orange"
            ></span>
          </div>
          <div class="form-group mb-5 flex flex-col">
            <label for="card-number">card number</label>
            <input
              type="text"
              name="card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <span
              class="error-message-card-number text-xs font-semibold italic text-sunset_orange"
            ></span>
          </div>
          <div class="form-group mb-10 flex">
            <div class="expiration-date flex flex-col">
              <label for="expiration-date">exp. date (mm/yy)</label>
              <div class="flex gap-5">
                <input
                  type="text"
                  name="expiration-date-month"
                  id="expiration-date-month"
                  placeholder="MM"
                  class="w-2/6"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="expiration-date-year"
                  id="expiration-date-year"
                  placeholder="YY"
                  class="w-2/6"
                  maxlength="2"
                />
              </div>
              <span
                class="error-message-expiration-month text-xs font-semibold italic text-sunset_orange"
              ></span>
              <span
                class="error-message-expiration-year text-xs font-semibold italic text-sunset_orange"
              ></span>
            </div>
            <div class="code-cvc flex flex-col">
              <label for="code-cvc">cvc</label>
              <input
                type="text"
                name="code-cvc"
                id="code-cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <span
                class="error-message-code-cvc text-xs font-semibold italic text-sunset_orange"
              ></span>
            </div>
          </div>
          <div>
            <button type="submit">Confirm</button>
          </div>
        </form>

        <div class="message-thank-you disapear lg:absolute lg:top-[6rem] lg:left-[10rem] w-[300px]">
            <img
              src="./public/images/icon-complete.svg"
              alt="Complete form succeess"
              class="mx-auto mb-5 block animate-bounce"
            />
            <h1
              class="mb-5 text-center text-2xl font-bold uppercase text-violet"
            >
              thank you !!
            </h1>
            <p class="mb-5 text-center text-mamba">
              We've added your credit details!
            </p>
            <button>Continue</button>
          </div>
      </div>
    </main>
  </body>
  <script type="module" src="./scripts/main.js"></script>
  <!--<script type="module" src="./dist/scripts/main.js"></script> dev-->
</html>
