<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Calcagno LoÃ¯c" />
        <meta name="description" content="Interactive cards app" />
        <title>Interactive cards app</title>
        <link
            rel="shortcut icon"
            href="assets/images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="dist/style/output.css" />
    </head>
    <body>
        <main>
            <div class="left-side">
                <img src="assets/images/bg-main-desktop.png" alt="">
            </div>
            <div class="wrapper-cards">
                <div class="wrapper-firstcard">
                    <img src="assets/images/card-logo.svg" alt="logo card" />
                    <img src="assets/images/bg-card-front.png" alt="first card" />
                    <span class="cardnumber">0000 0000 0000 0000</span>
                    <span class="cardname">jane appleseed</span>
                    <span class="card-exp">00/00</span>
                </div>
                <div class="wrapper-secondcard">
                    <img src="assets/images/bg-card-back.png" alt="second card">
                    <span class="card-cvc">000</span>
                </div>
            </div>
            <div class="right-side">
                <form>
                    <div class="form-group">
                        <label for="cardholder">cardholder name</label>
                        <input
                            type="text"
                            name="cardholder"
                            id="cardholder"
                            placeholder="e.g. Jane Appleseed"
                        />
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">card number</label>
                        <input
                            type="text"
                            name="cardnumber"
                            id="cardnumber"
                            placeholder="e.g. 1234 5678 9123 0000"
                        />
                    </div>
                    <div class="form-group">
                        <div class="expdate">
                            <label for="expdate">exp. date (mm/yy)</label>
                            <input
                                type="text"
                                name="expdate"
                                id="expdateMonth"
                                placeholder="MM"
                            />
                            <input
                                type="text"
                                name="expdate"
                                id="expdateYear"
                                placeholder="YY"
                            />
                        </div>
                        <div class="cvc">
                            <label for="cvc">cvc</label>
                            <input
                                type="text"
                                name="cvc"
                                id="cvc"
                                placeholder="e.g. 123"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
