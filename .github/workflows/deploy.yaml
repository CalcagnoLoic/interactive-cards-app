name: Deploying Interactive card on github pages

on:
    push: 
        branches:
            - develop
    pull_request: 
        branches: 
            - main

jobs: 
    lint_and_test:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: 20
                cache: 'npm'
            - run: npm ci
            - run: npm run linter
            - run: npm run test
